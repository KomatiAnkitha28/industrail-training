<html>
    <head>
        <title>formatting</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol type="a">
            <li>ankktha</li>
            <li>visalakshi</li>
            <li>asha</li>
        </ol>
       <h2>unordered list</h2>
       <ul>
        <li>rose</li>
        <li>jasmine</li>
        <li>mari gold</li>
       </ul>
       <h3>description list</h3>
       <dl>
        <dt>fruits:</dt>
            <dd>apple</dd>
            <dd>water melon</dd>
            <dd>orange</dd>
        <dt>laptops:</dt>
            <dd>hp</dd>
            <dd>dell</dd>
            <dd>lenovo</dd>
       </dl>
    </body>
    </html>

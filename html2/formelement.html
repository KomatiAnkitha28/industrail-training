<html>
    <head>
        <title>form elements</title>
    </head>
    <body>
        <center><h1>Form Elements In Html</h1></center>
        <lable>Enter Name:</lable>
        <input type="text" value="Ankitha" disabled >
        <br>
        <lable>Enter Mobile Number:</lable>
        <input type="number" maxlength="10" placeholder="Enter Number">
        <br>
        <lable>Enter Telephone Number:</lable>
        <input type="tel" placeholder="Enter Number" autofocus>
        <br>
        <lable>Enter Password:</lable>
        <input type="password" required="">
        <br>
        <lable>Enter Email:</lable>
        <input type="email" placeholder="email" autocomplete="off">
        <br>
        <lable>Gender:</lable>
        <br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <lable>Select Interested Branches:</lable><br>
        <input type="checkbox">CME<br>
        <input type="checkbox">ECE<br>
        <input type="checkbox">CCN<br>
        <lable>Enter DOB:</lable>
        <input type="date">
        <br>
        <lable>Enter File:</lable>
        <input type="file">
        <br>
        <lable>Enter Address:</lable><br>
        <textarea></textarea>
            <br>
        <lable>Select College:</lable>
        <select>
            <option>ACET</option>
            <option>AEC</option>
            <option>ACOE</option>
        </select><br>
        <br>
        <input type="submit">
        <input type="reset">
    </body>
</html>

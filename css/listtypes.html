<html>
    <head>
        <title>List Types</title>
        <style>
            ul{
                list-style-type: square;
            }
            ol{
                list-style-type: lower-roman;
                list-style-image: url();
                /* list-style-type: none; */
            }
        </style>
    </head>
    <body>
        <h1>unordered list</h1>
        <ul>
            <li>monday</li>
            <li>tuesday</li>
            <li>wednesday</li>
            <li>thursday</li>
            <li>friday</li>
            <li>saturday</li>
        </ul>
        <h1>ordered list</h1>
        <ol>
            <li>monday</li>
            <li>tuesday</li>
            <li>wednesday</li>
            <li>thursday</li>
            <li>friday</li>
            <li>saturday</li>
        </ol>
    </body>
</html>
